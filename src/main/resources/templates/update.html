<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    input[type="text"],
    input[type="password"],
    textarea {
        margin-bottom: 10px;
    }
</style>
<body>
<div class="container">
    <div class="container">
        <div class="container">
<div class="container mt-4">
    <br>
    <h4 class="mb-4"><a href="/" style="text-decoration: none; color: inherit; font-weight: bold">자유게시판</a></h4>
    <br/>
    <form action="/board/update" method="post" name="updateForm" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${boardUpdate.id}">
        <div class="mb-3">
            <label class="form-label fw-bold">작성자</label>
            <input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" class="form-control"
                   readonly>
        </div>
        <div class="mb-3">
            <label for="boardPass" class="form-label fw-bold">비밀번호</label>
            <input type="password" name="boardPass" id="boardPass" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">제목</label>
            <input type="text" name="boardTitle" th:value="${boardUpdate.boardTitle}" class="form-control"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">내용</label>
            <textarea name="boardContents" class="form-control" rows="5" th:text="${boardUpdate.boardContents}"
                      required></textarea>
        </div>
        <div class="mb-3">
            <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
            <button type="button" class="btn btn-primary" onclick="boardUpdate()">저장하기</button>
        </div>
    </form>
</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
<script th:inline="javascript">
    const boardUpdate = () => {
        const pass = [[${boardUpdate.boardPass}]];
        const inputPass = document.getElementById("boardPass").value;
        if (pass == inputPass) {
            document.updateForm.submit();
        } else {
            alert("비밀번호가 일치하지 않습니다!");
        }
    }
</script>
</html>
