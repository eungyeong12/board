<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        input[type="text"],
        textarea {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="container">
        <div class="container">
<div class="container mt-4">
    <br>
    <h4 class="mb-4"><a href="/" style="text-decoration: none; color: inherit; font-weight: bold">자유게시판</a></h4>
    <br/>
    <form action="/board/save" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="boardWriter" class="form-label fw-bold">작성자</label>
            <input type="text" id="boardWriter" name="boardWriter" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="boardPass" class="form-label fw-bold">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="boardTitle" class="form-label fw-bold">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="boardContents" class="form-label fw-bold">내용</label>
            <textarea id="boardContents" name="boardContents" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>
</body>

</html>
